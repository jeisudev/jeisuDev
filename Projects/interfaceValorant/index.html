<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valorant Clone</title>
</head>
<body>
    <script src="index.js"></script>
    <header>
       <section class="login">
            <div class="loginPt1">
                <img class="logoRiot" src="img/riot-logo-new-1024x614.png" alt="logo">
                <h1 class="nameLg">Fazer login</h1>
                <label class="loginLb">
                    <input placeholder="Username" type="text" name="username" class="input">
                </label>
                <label class="loginLb">
                    <input placeholder="Password" type="password" name="password" class="input">
                </label>
                <div class="icons">
                    <button type="button" class="btn">
                        <img src="img/icone-fb-branco.png" alt="facebook">
                    </button>
                    <button type="button" class="btn">
                        <img src="img/googleicon.png" alt="google">
                    </button>
                    <button type="button" class="btn">
                        <img src="img/apple.jpg" alt="apple">
                    </button>
                </div>
                <label class="checkbox">
                    <input type="checkbox" class="check">
                    manter login
                </label>
            </div>

            <div class="loginPt1">
                <button type="button" class="buttonLg" disabled>
                    <ion-icon class="ico" name="chevron-forward-outline"></ion-icon>
                </button>
                <a class="aLink" href="#">Não consegue iniciar sessão?</a>
                <a class="aLink" href="#">Criar conta</a>
            </div>

       </section>
       <section class="wallpaper">
        
       </section>
    </header>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
